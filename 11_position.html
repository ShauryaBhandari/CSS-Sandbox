<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Positioning</title>
  <style>
    .box {
      width: 100px;
      height: 100px;

    }

    #box-1 {
      background: coral;
      position: relative;
      top: 50px;
      left: 50px;

    }

    #box-2 {
      background: rgb(70, 33, 20);
    }

    #box-3 {
      background: rgb(197, 66, 18);
    }

    #box-4 {
      background: rgb(23, 75, 172);
    }

    #box-5 {
      background: rgb(124, 20, 172);
    }
  </style>
</head>

<body>
  <div id="box-1" class="box"></div>
  <div id="box-2" class="box"></div>
  <div id="box-3" class="box"></div>
  <div id="box-4" class="box"></div>
  <div id="box-5" class="box"></div>

</body>

</html>
