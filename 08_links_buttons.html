<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Buttons</title>
  <style>
    a {
      color: darkgrey;
      text-decoration: none;

    }

    /* a:hover {
      color: blueviolet;
      text-decoration: underline;
    } */

    a:visited {
      color: aqua;
    }

    a:active {
      color: brown;
    }

    .btn {
      background: blue;
      color: white;
      border: none;
      font-size: 16px;
      padding: 10 px 20px;
      border-radius: 5px;
      cursor: pointer;

    }

    .btn:hover {
      color: white;
      background: beige;
    }
  </style>
</head>

<body>
  <a class="btn" href="">Click here</a> <br> <br>
  <button class="btn">my button</button>

</body>

</html>
